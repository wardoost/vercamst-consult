<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vercamst Consult</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Open+Sans:300" rel="stylesheet">
    <style>
      html, body {
        margin: 0;
        height: 100%;
      }
      #app-loading {
        width: 40px;
        position: absolute;
        top: 50%;
        left: 50%;
        -moz-transform: translate(-50%, -50%);
        -o-transform: translate(-50%, -50%);
        -webkit-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
      }
      #app-loading svg {
        animation: spin 2s infinite linear;
        display: inline-block;
        fill: #014662
      }
      @keyframes spin {
        0% {
          -moz-transform: rotate(0deg);
          -o-transform: rotate(0deg);
          -webkit-transform: rotate(0deg);
          transform: rotate(0deg);
        }

        100% {
          -moz-transform: rotate(359deg);
          -o-transform: rotate(359deg);
          -webkit-transform: rotate(359deg);
          transform: rotate(359deg);
        }
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div id="app-loading">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40" alt="Loading">
          <path d="M20,40A20.12,20.12,0,0,1,17,0V5.31a14.82,14.82,0,1,0,5.93,0V0a20.12,20.12,0,0,1-3,40Z"/>
        </svg>
      </div>
    </div>
  </body>
</html>
